<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>SNS board Detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" conetnt="width-device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <script src="./public/script/angular.min.js" charset="utf-8"></script>
    <script src="./public/script/jquery-2.1.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fiexed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-tatget=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">SNS Board</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#" class="navbar-link">New</a></li>
          <li><a href="#" class="navbar-link">Popular</a></li>
          <li><a href="#" class="navbar-link">Favorite</a></li>
          <li><a href="#" class="navbar-link"><i class="fa fa-plus"></i></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#loginModal">Sign in</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="title" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input type="text" id="title" class="form-control" placeholder="Title"/>
              </div>
            </div>
            <div class="form-group">
              <label for="thumbnailImage" class="col-lg-2 control-label">Thumbnail Image</label>
              <div class="col-lg-10">
                <input type="file" id="thumbnailImage" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea id="description" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="private">Private
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="submit" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./public/script/bootstrap.min.js"></script>
    <script src="detail.js" charset="utf-8"></script>
  </body>
</html>
